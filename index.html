<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <title>Js slideshow</title>
</head>
<body>
    <!-- Full-width images with number and caption text -->
    <!-- slide show container -->
<div class="slideshow-container">
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img1" alt="lightning1" style="width: 100%;">
        <div class="text">captiontext1</div>
    </div>
    <!-- this line seperates the slides: 1 and 2-->
    <div class="mySlides fade">
        <div class="numbertext">2 / 3 </div>
        <img src="img2" alt="lightning2">
        <div class="text">captiontext2</div>
    </div>
    <!-- this line seperates slides: 2 and 3 -->
    <div class="mySlides fade">
        <div class="numbertext">
            <img src="img3" alt="lightning3">
            <div class="text">captiontext3</div>
        </div>
        <!-- this line seperates slides: 2 and 3 -->
        <!-- this line ends the containers for the slides -->
        <!-- next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>
    <!-- this line marks the end of slides show containers, and buttons, main container. -->
<!-- the dots/circles-->
<div class="dotscircles" style="text-align: center;">
<span class="dot" onclick="currentSlide(1)"></span>
<span class="dot" onclick="currentSlides(2)"></span>
<span class="dot" onclick="currentSlides(3)"></span>
</div>
<!-- this line ends the dots and the circles container -->
</body>
</html>
